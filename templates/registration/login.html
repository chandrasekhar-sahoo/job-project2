<!DOCTYPE html>
{% extends 'testapp/base.html' %}
{% block body_block %}
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Login Here</button>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <h1>Here you can login</h1>
          <form  method="post">
            {{form.as_p}}
            {% csrf_token %}

           <button type="submit" class="btn btn-lg btn-secondary">Login</button>
          </form>

        </div>
      </div>
      
    </div>
  </div>
</div>
{% endblock %}
